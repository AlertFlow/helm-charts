{{- if .Values.ingress.enabled -}}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: "alertflow"
  labels:
    {{- include "alertflow.labels" . | nindent 4 }}
  {{- with .Values.ingress.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  ingressClassName: {{ .Values.ingress.ingressClassName }}
  {{- if .Values.ingress.tls }}
  tls:
    {{- range .Values.ingress.tls }}
    - hosts:
        {{- range .hosts }}
        - {{ . | quote }}
        {{- end }}
      secretName: {{ .secretName }}
    {{- end }}
  {{- end }}
  rules:
    {{- range .Values.ingress.hosts }}
    - host: {{ . | quote }}
      http:
        paths:
          - path: /
            pathType: ImplementationSpecific
            backend:
              service:
                name: {{ .Values.alertflow.service.name }}
                port:
                  number: {{ .Values.alertflow.service.ports[0].port }}
          - path: /api
            pathType: ImplementationSpecific
            backend:
              service:
                name: {{ .Values.alertflow.service.name }}
                port:
                  number: {{ .Values.alertflow.service.ports[1].port }}
          {{- if .Values.alertflowRunner.enabled }}
          - path: /payloads
            pathType: ImplementationSpecific
            backend:
              service:
                name: {{ .Values.alertflowRunner.service.name }}
                port:
                  number: {{ .Values.alertflowRunner.service.port }}
          {{- end }}
          {{- if .Values.projectRunner.enabled }}
          - path: /payloads
            pathType: ImplementationSpecific
            backend:
              service:
                name: {{ .Values.projectRunner.service.name }}
                port:
                  number: {{ .Values.projectRunner.service.port }}
          {{- end }}
    {{- end }}
  {{- end }}
