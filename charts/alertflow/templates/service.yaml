apiVersion: v1
kind: Service
metadata:
  name: {{ include "alertflow.fullname" . }}
  labels:
    {{- include "alertflow.labels" . | nindent 4 }}
spec:
  type: {{ .Values.frontend.service.type }}
  ports:
    - port: {{ .Values.frontend.service.port }}
      targetPort: {{ .Values.frontend.service.target_port }}
      protocol: TCP
      name: frontend

    - port: {{ .Values.backend.service.port }}
      targetPort: {{ .Values.backend.service.target_port }}
      protocol: TCP
      name: backend
  selector:
    {{- include "alertflow.selectorLabels" . | nindent 4 }}
