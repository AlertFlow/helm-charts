# Default values for alertflow.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 2

# My Custom Space

alertflow:
  repository: justnz/alertflow
  pullPolicy: Always
  tag: "debug"
  configMap:
    enabled: true
  service:
    type: ClusterIP
    ports:
      - name: frontend
        port: 3000
        targetPort: 3000
      - name: backend
        port: 8080
        targetPort: 8080

postgresql:
  enabled: true
  global:
    postgresql:
      auth:
        database: "alertflow"
        password: "eP4,Eg,ogMy2qR?9)K^9"
        username: "alertflow"

runner:
  enabled: true
  replicas: 4
  repository: justnz/alertflow-runner
  pullPolicy: Always
  tag: "v0.19.0-beta"
  configMap:
    enabled: true
  service:
    type: ClusterIP
    port: 8081
    target_port: 8081

# My Custom Space end

imagePullSecrets:
  - name: gitlab-registry
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: false
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

ingress:
  enabled: true
  ingressClassName: traefik
  annotations:
    kubernetes.io/ingress.class: traefik
  hosts:
    - host: alertflow.org
      paths:
        - path: /
          pathType: ImplementationSpecific
          serviceName: alertflow
          servicePort: 3000
        - path: /api
          pathType: ImplementationSpecific
          serviceName: alertflow
          servicePort: 8080
        - path: /payloads
          pathType: ImplementationSpecific
          serviceName: alertflow-runner
          servicePort: 8081
    - host: www.alertflow.org
      paths:
        - path: /
          pathType: ImplementationSpecific
          serviceName: alertflow
          servicePort: 3000
        - path: /api
          pathType: ImplementationSpecific
          serviceName: alertflow
          servicePort: 8080
        - path: /payloads
          pathType: ImplementationSpecific
          serviceName: alertflow-runner
          servicePort: 8081
  tls:
    - secretName: alertflow-org-tls
      hosts:
        - alertflow.org
        - www.alertflow.org

resources:
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 400m
  #   memory: 768Mi
  requests:
    cpu: 400m
    memory: 768Mi

autoscaling:
  enabled: true
  minReplicas: 3
  maxReplicas: 15
  targetCPUUtilizationPercentage: 80
  targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}
