# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 3

# My Custom Space

frontend:
  repository: harbor.justlab.xyz/alertflow/frontend
  pullPolicy: Always
  tag: ""

  service:
    type: ClusterIP
    port: 80
    target_port: 3000

backend:
  repository: harbor.justlab.xyz/alertflow/backend
  pullPolicy: Always
  tag: ""

  service:
    type: ClusterIP
    port: 8080
    target_port: 8080
  
  env:
    DB_SERVER: localhost
    DB_PORT: 5432
    DB_USER: postgres
    DB_PASS: password
    DB_TABLE: alertflow
    JWT_KEY: ""

database:
  enabled: true
  image: postgres
  pullPolicy: Always
  tag: "16-alpine"
  replicaCount: 1
  persistentVolume:
