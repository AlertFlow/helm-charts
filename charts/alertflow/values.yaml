# Default values for alertflow.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 2

# My Custom Space

alertflow:
  repository: justnz/alertflow
  pullPolicy: Always
  tag: ""
  configMap:
    enabled: true
    data:
      LogLevel: info
      Database:
        Server: alertflow-postgresql
        Port: 5432
        Name: alertflow
        User: alertflow
        Password: alertflow
      Encryption:
        Enabled: true
        Key: key
      JWT:
        Secret: secret
  service:
    name: alertflow
    type: ClusterIP
    ports:
      frontend:
        port: 3000
        targetPort: 3000
        name: frontend
      backend:
        port: 8080
        targetPort: 8080
        name: backend

postgresql:
  enabled: true
  global:
    postgresql:
      auth:
        database: "alertflow"
        password: "alertflow"
        username: "alertflow"

projectRunner:
  enabled: false
  replicas: 4
  repository: justnz/alertflow-runner
  pullPolicy: Always
  tag: "v0.21.0"
  persistence:
    enabled: true
    accessMode: ReadWriteOnce
    size: 5Gi
  configMap:
    enabled: true
    data:
      logLevel: info
      mode: master
      alertflow:
        url: http://localhost:8080
        apiKey: 1234567890
      Plugins:
        - name: actions-check
          version: v1.0.5
        - name: collect-data
          version: v1.0.5
        - name: collect-flow-data
          version: v1.0.5
        - name: collect-payload-data
          version: v1.0.5
        - name: pattern-check
          version: v1.0.5
        - name: log
          version: v1.0.6
        - name: wait
          version: v1.0.5
        - name: ping
          version: v1.0.5
        - name: mail
          version: v1.0.0
        - name: port-checker
          version: v1.0.5
        - name: interaction
          version: v1.0.5
        - name: alertmanager
          version: v1.0.10
      payload_endpoints:
        port: 8081
  service:
    name: project-runner
    type: ClusterIP
    port: 8081
    target_port: 8081

alertflowRunner:
  enabled: false
  replicas: 4
  repository: justnz/alertflow-runner
  pullPolicy: Always
  tag: "v0.21.0"
  persistence:
    enabled: true
    accessMode: ReadWriteOnce
    size: 5Gi
  configMap:
    enabled: true
    data:
      logLevel: info
      mode: master
      alertflow:
        url: http://localhost:8080
        apiKey: 1234567890
      Plugins:
        - name: actions-check
          version: v1.0.5
        - name: collect-data
          version: v1.0.5
        - name: collect-flow-data
          version: v1.0.5
        - name: collect-payload-data
          version: v1.0.5
        - name: pattern-check
          version: v1.0.5
        - name: log
          version: v1.0.5
        - name: wait
          version: v1.0.5
        - name: ping
          version: v1.0.5
        - name: port-checker
          version: v1.0.5
        - name: interaction
          version: v1.0.5
        - name: alertmanager
          version: v1.0.10
      payload_endpoints:
        port: 8081
  service:
    name: alertflow-runner
    type: ClusterIP
    port: 8081
    target_port: 8081

# My Custom Space end

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: false
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

ingress:
  enabled: true
  ingressClassName: traefik
  annotations:
    kubernetes.io/ingress.class: traefik
  hosts:
    - alertflow.org
    - www.alertflow.org
  tls:
    - secretName: alertflow-org-tls
      hosts:
        - alertflow.org
        - www.alertflow.org

resources:
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 400m
  #   memory: 768Mi
  requests:
    cpu: 400m
    memory: 768Mi

autoscaling:
  enabled: true
  minReplicas: 3
  maxReplicas: 15
  targetCPUUtilizationPercentage: 80
  targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}
